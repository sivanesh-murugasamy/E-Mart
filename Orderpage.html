<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Order Page</title>
</head>
<body>
    
    <div class="p-3 bg-info bg-opacity-10 border border-info border-start-0 rounded-end">
        <p id="idp"></p>
        <p id="idt"></p>
        <p id="idu"></p>

        Enter the Quantity: <input type="number" id="number">
        <input type="submit" onclick="calc()" required>
        
        <p id="value"></p>
    </div>
        

    <script>
        const url=new URLSearchParams(window.location.search);
        const productId=url.get('id');
        const productTitle=url.get('title');
        const productPrice=parseFloat(url.get('price'));
      

      
        document.getElementById("idp").innerHTML=`<h4> ProductId=${productId}`;
        document.getElementById("idt").innerHTML=`<h5> ProductName=${productTitle}`;
        document.getElementById("idu").innerHTML=`<h6> ProductPrice=${productPrice}`;
        
       
        function calc()
        {
            qua=document.getElementById('number').value;
            qua = parseInt(qua);
            let total=qua*productPrice;
            document.getElementById('value').innerHTML=`The Bill Amount is: ${total}`;
        }
       
    </script>
</body>
</html>
