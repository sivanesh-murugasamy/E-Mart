<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style href="style.css"></style>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" >
            <img src="images/logo.png" alt="Logo" width="40" height="34" class="d-inline-block align-text-top">
            E-com Mart
          </a>
          <button class="btn btn-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Menu</button>
        </div>
      </nav>

      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasRightLabel">Menu Buttons are</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          ...
        </div>
      </div>

     <!--Image cards-->
     
      
        <div class="container mt-4">
          <div id="loopproducts"></div>
        </div>

      
     </div>
    
     <script>
       fetch('JSON/products.json')
  .then(response => response.json())
  .then(products => {
    const productList = document.getElementById("loopproducts");
    let productCart = '<div class="row">';
    products.forEach((product, index) => {
      productCart += `
        <div class="col-12 col-sm-6 col-md-4 col-lg-4 mb-4">
          <div class="card" style="width: 18rem;">
            <img src="${product.img}" class="card-img-top" alt="${product.Id}">
            <div class="card-body">
              <h5 class="card-title">${product.Title}</h5>
              <p class="card-text">${product.Description}</p>
              <p class="card-text">${product.Id}</p>
              <h6 class="card-text">Price: ${product.Price}</h6>
              <a href="Orderpage.html?id=${encodeURIComponent(product.Id)}&title=${encodeURIComponent(product.Title)}&price=${encodeURIComponent(product.Price)}" class="btn btn-primary">Order it</a>
            </div>
          </div>
        </div>
      `;
      // Close and open a new row every 3 cards
      if ((index + 1) % 3 === 0 && index + 1 !== products.length) {
        productCart += `</div><div class="row">`;
      }
    });
    productCart += '</div>';
    productList.innerHTML = productCart;
  })
  .catch(error => console.log("Error Fetching Products"));

     </script>
    
      <!--Bootstrap script tag-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

      <footer >
        Copyrights reserved by sivanesh
      </footer>
</body>
</html>
